<!DOCTYPE html>
<html>

<head>
    <title>随机选择器（带数据源选择）</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 15px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }

        .data-source-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .data-source-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        input[type="number"] {
            padding: 8px;
            width: 60px;
            margin-right: 5px;
        }

        button {
            padding: 8px 16px;
            color: white;
            border: none;
            cursor: pointer;
            width: 150px;
        }

        .generate-btn {
            background-color: #4CAF50;
        }

        .generate-btn:hover {
            background-color: #45a049;
        }

        .check-btn {
            background-color: #2196F3;
            width: auto;
            padding: 5px 10px;
        }

        .check-btn:hover {
            background-color: #0b7dda;
        }

        #result {
            margin-top: 20px;
            line-height: 1.6;
            border-top: 1px solid #ddd;
            padding-top: 15px;
        }

        .error {
            color: red;
            margin-top: 5px;
        }

        .correct {
            color: green;
            margin-top: 5px;
        }

        .question-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #eee;
        }

        .answer-inputs {
            margin-top: 5px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
        }

        .input-group {
            display: flex;
            align-items: center;
        }

        .input-error {
            border: 2px solid red;
        }

        .formula-hint {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            body {
                margin: 10px;
                font-size: 14px;
            }
            
            .control-panel {
                padding: 10px;
            }
            
            .data-source-options {
                flex-direction: column;
                gap: 8px;
            }
            
            input[type="number"] {
                width: 50px;
                padding: 6px;
            }
            
            button {
                padding: 6px 12px;
                width: auto;
            }
            
            .generate-btn {
                width: 100%;
                margin-top: 10px;
            }
            
            .answer-inputs {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .input-group {
                width: 100%;
                flex-wrap: wrap;
            }
            
            .input-group label {
                min-width: 120px;
                margin-bottom: 5px;
            }
            
            .check-btn {
                margin-top: 10px;
            }
            
            #result h2 {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            
            .control-panel > div {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            
            .input-group label {
                min-width: 100px;
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>随机选择器（带数据源选择）</h1>
        <div class="control-panel">
            <div class="data-source-options">
                <div class="data-source-option">
                    <input type="radio" id="source1" , name="dataSources" , value="1" checked>
                    <label for="source1">满贯以下</label>
                </div>
                <div class="data-source-option">
                    <input type="radio" id="source2" , name="dataSources" , value="2">
                    <label for="source2">包含满贯</label>
                </div>

            </div>
            <div>
                <label for="countInput">请输入要生成的数据组数 (满贯以下1-31/包含满贯1-44): </label>
                <input type="number" id="countInput" min="1" max="44" value="10">
                <button class="generate-btn" onclick="generateRandomSelections()">生成随机选择</button>
                <div id="errorMsg" class="error"></div>
            </div>
        </div>
        <div id="result"></div>
    </div>

                    3: [20, 25, 30, 40, 50, 60],
                    4: [20, 25, 30]
                }
            },
            2: {
                name: "包含满贯", data: {
                    1: [20, 25, 30, 40, 50, 60, 70, 80, 90, 100, 110],
                    2: [20, 25, 30, 40, 50, 60, 70, 80, 90, 100, 110],
                    3: [20, 25, 30, 40, 50, 60, 70, 80, 90, 100, 110],
                    4: [20, 25, 30, 40, 50, 60, 70, 80, 90, 100, 110]
                }
            }
        };

        // 修正后的getSelectedSources函数
        function getSelectedSource() {
            const selected = document.querySelector('input[name="dataSources"]:checked');
            return selected ? selected.value : null;
        }

            const resultDiv = document.getElementById('result');
            errorMsg.textContent = '';
            resultDiv.innerHTML = '';

            // 获取用户输入
            const inputElement = document.getElementById('countInput');
            let n = parseInt(inputElement.value);


            // 获取选中的数据源
            const sourceKey = getSelectedSource();
            if (!sourceKey) {
                errorMsg.textContent = '请选择一个数据源！';
                return;
            }
